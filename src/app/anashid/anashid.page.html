<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align:center;" class="ion-1x">
      أناشيد
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align:right;">
  <ion-item async *ngFor="let item of artists" style="text-align:right" (click)="navigate(item);">
    <ion-thumbnail slot="start">
      <img alt="" src={{item.img}} />
    </ion-thumbnail>
    <ion-label class="ion-1x">
      {{item.title}}
    </ion-label>
  </ion-item>
<!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div> -->

</ion-content>
